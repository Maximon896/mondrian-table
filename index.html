<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мондріан Таблиця</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr>
      <td rowspan="2" class="white"></td>
      <td colspan="2" class="white"></td>
      <td rowspan="2" class="yellow"></td>
    </tr>
    <tr>
      <td rowspan="3" colspan="2" class="red"></td>
    </tr>
    <tr>
      <td class="white"></td>
      <td class="white"></td>
      <td rowspan="2" class="yellow"></td>
    </tr>
    <tr>
      <td class="black"></td>
      <td rowspan="2" class="white"></td>
      <td class="white"></td>
      <td class="white"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="white"></td>
      <td class="white"></td>
      <td class="blue"></td>
    </tr>
    <tr>
      <td colspan="2" class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="white"></td>
    </tr>
  </table>
</body>
</html>
