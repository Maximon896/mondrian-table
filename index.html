<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Мондріана</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td class="red" colspan="2"></td>
            <td class="white"></td>
            <td class="blue"></td>
        </tr>
        <tr>
            <td class="white" rowspan="2"></td>
            <td class="yellow"></td>
            <td class="black" colspan="2"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="white"></td>
            <td class="red"></td>
        </tr>
    </table>
</body>
</html>
